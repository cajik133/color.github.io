<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Люшера</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .color-btn {
            width: 100px;  /* Ширина кнопки */
            height: 100px; /* Высота кнопки */
            border-radius: 50%; /* Делаем кнопки круглыми */
            cursor: pointer;
            margin: 10px; /* Отступы между кнопками */
        }

        #send-result {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Выбери самый приятный цвет</h2>
<div id="color-grid">
    <button class="color-btn" style="background: blue;" onclick="chooseColor(1)"></button>
    <button class="color-btn" style="background: green;" onclick="chooseColor(2)"></button>
    <button class="color-btn" style="background: red;" onclick="chooseColor(3)"></button>
    <button class="color-btn" style="background: yellow;" onclick="chooseColor(4)"></button>
    <button class="color-btn" style="background: purple;" onclick="chooseColor(5)"></button>
    <button class="color-btn" style="background: brown;" onclick="chooseColor(6)"></button>
    <button class="color-btn" style="background: black;" onclick="chooseColor(7)"></button>
    <button class="color-btn" style="background: gray;" onclick="chooseColor(8)"></button>
</div>

<button id="send-result" onclick="sendResult()">Отправить</button>
<p id="status-message" style="display: none; font-weight: bold; margin-top: 20px;"</p>
<script>
    let selectedColors = [];

    function chooseColor(color) {
        if (selectedColors.includes(color)) return;

        selectedColors.push(color);

        document.querySelectorAll(".color-btn")[color - 1].style.display = "none";

        if (selectedColors.length === 8) {
            document.getElementById("send-result").style.display = "block";
        }
    }

    function sendResult() {
        const webhookUrl = "ТВОЙ_WEBHOOK_URL";  // Вставь сюда свой Webhook URL

        // Проверяем, есть ли данные
        if (selectedColors.length === 0) {
            alert("Вы не выбрали ни одного цвета!");
            return;
        }

        // Отправляем данные
        fetch(webhookUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ colors: selectedColors })
        })
        .then(response => {
            if (response.ok) {
                document.getElementById("send-btn").style.display = "none";  // Скрываем кнопку
                document.getElementById("status-message").style.display = "block";  // Показываем сообщение
            } else {
                alert("Ошибка при отправке данных!");
            }
        })
        .catch(error => {
            console.error("Ошибка:", error);
            alert("Ошибка при соединении с сервером!");
        });
    }
</script>

<p id="status-message" style="display: none; font-weight: bold; color: green;">
    Результаты получены, возвращайся в бот!
</p>


</body>
</html>
