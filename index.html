<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест Люшера</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #color-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .color-btn {
      width: 60px;
      height: 60px;
      border: none;
      cursor: pointer;
    }
    #submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Выбери самый приятный цвет</h2>
<div id="color-grid">
  <button class="color-btn" style="background: blue;" onclick="chooseColor(1)"></button>
  <button class="color-btn" style="background: red;" onclick="chooseColor(2)"></button>
  <button class="color-btn" style="background: green;" onclick="chooseColor(3)"></button>
  <button class="color-btn" style="background: yellow;" onclick="chooseColor(4)"></button>
  <button class="color-btn" style="background: brown;" onclick="chooseColor(5)"></button>
  <button class="color-btn" style="background: black;" onclick="chooseColor(6)"></button>
  <button class="color-btn" style="background: gray;" onclick="chooseColor(7)"></button>
  <button class="color-btn" style="background: purple;" onclick="chooseColor(8)"></button>
</div>

<button id="submit-btn" onclick="sendResult()">Отправить</button>

<script>
  let selectedColors = [];

  function chooseColor(colorId) {
    selectedColors.push(colorId);
    event.target.remove(); // Удаляет кнопку после выбора
  }

  function sendResult() {
    const user = Telegram.WebApp.initDataUnsafe.user;
    
    if (!user || !user.id) {
      alert("Ошибка: не удалось получить Telegram ID. Перезапустите тест через бота.");
      return;
    }

    const userId = user.id;

    fetch("https://hook.eu2.make.com/qhbbx786kvg96gvpgru3kacap9elhtkf", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user_id: userId,
        colors: selectedColors
      })
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById("submit-btn").remove();
      let message = document.createElement("p");
      message.innerText = "Результаты получены, возвращайся в бот!";
      document.body.appendChild(message);
    })
    .catch(error => {
      alert("Ошибка при отправке данных: " + error);
    });
  }
</script>

</body>
</html>
