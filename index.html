<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Люшера</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Выбери самый приятный цвет</h2>
    <div id="color-grid">
        <button class="color-btn" style="background: blue;" onclick="chooseColor('blue')"></button>
        <button class="color-btn" style="background: red;" onclick="chooseColor('red')"></button>
        <button class="color-btn" style="background: green;" onclick="chooseColor('green')"></button>
        <button class="color-btn" style="background: yellow;" onclick="chooseColor('yellow')"></button>
    </div>

    <button id="submit-btn" onclick="sendResult()">Отправить</button>

    <script>
        let selectedColor = null;

        function chooseColor(color) {
            selectedColor = color;
            alert("Вы выбрали: " + color);
        }

        function sendResult() {
            if (!selectedColor) {
                alert("Сначала выберите цвет!");
                return;
            }

            // Получаем данные о пользователе из Telegram Web App
            const tg = window.Telegram.WebApp;
            const userId = tg.initDataUnsafe?.user?.id || "неизвестный";

            // Отправляем данные в Make через Webhook
            fetch("https://hook.eu2.make.com/itvdwrq6pu2msdhk52bcg7ycfv8hucrg", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    user_id: userId,
                    color: selectedColor
                })
            })
            .then(response => response.json())
            .then(data => {
                alert("Результаты отправлены!");
                document.getElementById("submit-btn").style.display = "none"; // Скрыть кнопку
                tg.close(); // Закрыть WebView (если открыт в Telegram)
            })
            .catch(error => {
                console.error("Ошибка:", error);
                alert("Ошибка отправки данных.");
            });
        }
    </script>

</body>
</html>
