<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест Люшера</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #color-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .color-btn {
      width: 80px;
      height: 80px;
      border: none;
      cursor: pointer;
    }
    #submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Выбери самый приятный цвет</h2>
  <div id="color-grid"></div>
  <button id="submit-btn" onclick="sendResult()">Отправить</button>
  <p id="message"></p>

  <script>
    const webhookUrl = "https://hook.eu2.make.com/qhbbx786kvg96gvpgru3kacap9elhtkf"; // Новый вебхук

    const colors = ["blue", "red", "green", "yellow", "purple", "brown", "black", "gray"];
    const chosenColors = [];

    const grid = document.getElementById("color-grid");
    const message = document.getElementById("message");
    
    // Создаём кнопки цветов
    colors.forEach((color) => {
      const btn = document.createElement("button");
      btn.classList.add("color-btn");
      btn.style.backgroundColor = color;
      btn.onclick = () => chooseColor(color, btn);
      grid.appendChild(btn);
    });

    function chooseColor(color, btn) {
      chosenColors.push(color);
      btn.remove(); // Удаляет кнопку после выбора
    }

    function sendResult() {
      if (chosenColors.length !== colors.length) {
        message.textContent = "Выбери все цвета перед отправкой!";
        return;
      }

      fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ colors: chosenColors }) // Отправляем массив цветов
      })
      .then(response => {
        if (!response.ok) throw new Error("Ошибка при отправке данных");
        return response.json();
      })
      .then(data => {
        message.textContent = "Результаты получены, возвращайся в бот!";
        document.getElementById("submit-btn").style.display = "none"; // Скрываем кнопку
      })
      .catch(error => {
        message.textContent = "Ошибка при отправке данных!";
        console.error(error);
      });
    }
  </script>
</body>
</html>
