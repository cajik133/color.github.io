<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест Люшера</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #color-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .color-btn {
      width: 50px;
      height: 50px;
      border: none;
      cursor: pointer;
    }
    #send-button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Выбери самый приятный цвет</h2>
<div id="color-grid">
  <button class="color-btn" style="background: blue;" onclick="chooseColor('blue')"></button>
  <button class="color-btn" style="background: red;" onclick="chooseColor('red')"></button>
  <button class="color-btn" style="background: green;" onclick="chooseColor('green')"></button>
  <button class="color-btn" style="background: yellow;" onclick="chooseColor('yellow')"></button>
  <button class="color-btn" style="background: purple;" onclick="chooseColor('purple')"></button>
  <button class="color-btn" style="background: brown;" onclick="chooseColor('brown')"></button>
  <button class="color-btn" style="background: gray;" onclick="chooseColor('gray')"></button>
  <button class="color-btn" style="background: black;" onclick="chooseColor('black')"></button>
</div>

<button id="send-button" onclick="sendResult()" disabled>Отправить</button>

<script>
  let selectedColors = [];

  function chooseColor(color) {
    selectedColors.push(color);
    document.querySelector(`.color-btn[style*="background: ${color}"]`).remove();

    if (selectedColors.length === 8) {
      document.getElementById('send-button').disabled = false;
    }
  }

  function sendResult() {
    const webhookUrl = "https://hook.eu2.make.com/qhbbx786kvg96gvpgru3kacap9elhtkf";

    fetch(webhookUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ colors: selectedColors })
    })
    .then(response => {
      if (response.ok) {
        alert("Результаты получены, возвращайся в бот!");
        window.Telegram.WebApp.close();
      } else {
        return response.text().then(text => { throw new Error(text); });
      }
    })
    .catch(error => {
      console.error("Ошибка при отправке данных:", error);
      alert("Ошибка при отправке данных. Попробуй снова.");
    });
  }
</script>

</body>
</html>
