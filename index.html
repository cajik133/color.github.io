<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест Люшера</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #color-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .color-btn {
      width: 50px;
      height: 50px;
      border: none;
      cursor: pointer;
    }
    #send-button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #status-message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<h2>Выбери самый приятный цвет</h2>
<div id="color-grid">
  <button class="color-btn" style="background: blue;" onclick="chooseColor(1, this)"></button>
  <button class="color-btn" style="background: red;" onclick="chooseColor(2, this)"></button>
  <button class="color-btn" style="background: green;" onclick="chooseColor(3, this)"></button>
  <button class="color-btn" style="background: yellow;" onclick="chooseColor(4, this)"></button>
  <button class="color-btn" style="background: purple;" onclick="chooseColor(5, this)"></button>
  <button class="color-btn" style="background: brown;" onclick="chooseColor(6, this)"></button>
  <button class="color-btn" style="background: gray;" onclick="chooseColor(7, this)"></button>
  <button class="color-btn" style="background: black;" onclick="chooseColor(8, this)"></button>
</div>

<button id="send-button" onclick="sendResult()" disabled>Отправить</button>
<p id="status-message">Результаты получены, возвращайся в бот!</p>

<script>
  let selectedColors = [];

  function chooseColor(colorCode, btnElement) {
    // Если цвет уже выбран, не добавляем
    if (selectedColors.includes(colorCode)) return;

    selectedColors.push(colorCode);
    
    // Удаляем кнопку
    btnElement.style.display = 'none';

    // Если выбрано все 8 цветов, активируем кнопку отправки
    if (selectedColors.length === 8) {
      document.getElementById('send-button').disabled = false;
    }
  }

  function sendResult() {
    const webhookUrl = "https://hook.eu2.make.com/6jj3m26b25ll7tv8cuz9vg55pojnbap6";

    // Отправляем выбранные цвета в виде чисел и текстовое сообщение
    fetch(webhookUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: new URLSearchParams({
        "colors": selectedColors.join(','),  // Передаем выбранные цвета как числа
        "text": "Результаты теста Люшера отправлены!"  // Добавляем текст
      })
    })
    .then(response => {
      if (response.ok) {
        // Скрываем кнопку и показываем сообщение
        document.getElementById('send-button').style.display = 'none';
        document.getElementById('status-message').style.display = 'block';
        
        // Закрываем веб-страницу в Telegram WebApp
        window.Telegram.WebApp.close();
      } else {
        return response.text().then(text => { throw new Error(text); });
      }
    })
    .catch(error => {
      console.error("Ошибка при отправке данных:", error);
      alert("Ошибка при отправке данных. Попробуй снова.");
    });
  }
</script>

</body>
</html>
