<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест Люшера</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #color-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .color-btn {
      width: 50px;
      height: 50px;
      border: none;
      cursor: pointer;
    }
    #send-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Выбери самый приятный цвет</h2>
<div id="color-grid">
  <button class="color-btn" style="background: blue;" onclick="chooseColor('blue')"></button>
  <button class="color-btn" style="background: red;" onclick="chooseColor('red')"></button>
  <button class="color-btn" style="background: green;" onclick="chooseColor('green')"></button>
  <button class="color-btn" style="background: yellow;" onclick="chooseColor('yellow')"></button>
  <button class="color-btn" style="background: brown;" onclick="chooseColor('brown')"></button>
  <button class="color-btn" style="background: black;" onclick="chooseColor('black')"></button>
  <button class="color-btn" style="background: gray;" onclick="chooseColor('gray')"></button>
  <button class="color-btn" style="background: purple;" onclick="chooseColor('purple')"></button>
</div>

<button id="send-btn" onclick="sendResult()">Отправить</button>

<script>
  let selectedColors = [];

  function chooseColor(color) {
    selectedColors.push(color);
    console.log("Выбранные цвета:", selectedColors);  // Логируем выбранные цвета
    event.target.style.display = 'none';  // Убираем кнопку
  }

  function sendResult() {
    const webhookUrl = "https://hook.eu2.make.com/6jj3m26b25ll7tv8cuz9vg55pojnbap6";

    const payload = { colors: selectedColors };

    console.log("Отправка данных на вебхук:", payload);  // Логируем отправляемые данные

    fetch(webhookUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    })
    .then(response => {
      console.log("Ответ от сервера:", response);
      return response.text(); // Читаем ответ как текст, а не JSON
    })
    .then(data => {
      console.log("Ответ сервера:", data);
      document.body.innerHTML = "<h2>Результаты получены. Возвращайся в бот!</h2>";
    })
    .catch(error => {
      console.error("Ошибка при отправке данных:", error);
      alert("Ошибка при отправке данных. Попробуйте еще раз.");
    });
  }
</script>

</body>
</html>
