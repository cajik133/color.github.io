<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Люшера</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .color-btn {
            width: 80px;
            height: 80px;
            border: none;
            cursor: pointer;
        }
        #send-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<h2>Выбери самый приятный цвет</h2>
<div id="color-grid">
    <button class="color-btn" style="background: blue;" onclick="chooseColor('blue')"></button>
    <button class="color-btn" style="background: red;" onclick="chooseColor('red')"></button>
    <button class="color-btn" style="background: green;" onclick="chooseColor('green')"></button>
    <button class="color-btn" style="background: yellow;" onclick="chooseColor('yellow')"></button>
    <button class="color-btn" style="background: purple;" onclick="chooseColor('purple')"></button>
    <button class="color-btn" style="background: brown;" onclick="chooseColor('brown')"></button>
    <button class="color-btn" style="background: black;" onclick="chooseColor('black')"></button>
    <button class="color-btn" style="background: gray;" onclick="chooseColor('gray')"></button>
</div>

<button id="send-btn" onclick="sendResult()">Отправить</button>
<p id="status-message">Результаты получены, возвращайся в бот</p>

<script>
    let chosenColors = [];

    function chooseColor(color) {
        chosenColors.push(color);
        document.querySelector(`button[style="background: ${color};"]`).remove();
    }

    function sendResult() {
        if (chosenColors.length < 8) {
            alert("Выбери все цвета перед отправкой!");
            return;
        }

        fetch("https://hook.eu2.make.com/xui59pgz9z62yeav743xawy2jlegiyar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ colors: chosenColors })
        })
        .then(response => {
            if (response.ok) {
                document.getElementById("send-btn").style.display = "none";
                document.getElementById("status-message").style.display = "block";
            } else {
                alert("Ошибка при отправке данных");
            }
        })
        .catch(error => {
            console.error("Ошибка:", error);
            alert("Ошибка при отправке данных");
        });
    }
</script>

</body>
</html>
