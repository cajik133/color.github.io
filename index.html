<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест Люшера</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #color-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .color-btn {
      width: 60px;
      height: 60px;
      border: none;
      cursor: pointer;
    }
    #send-btn {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

<h2>Выбери самый приятный цвет</h2>
<div id="color-grid">
  <button class="color-btn" style="background: blue;" onclick="chooseColor(1)"></button>
  <button class="color-btn" style="background: red;" onclick="chooseColor(2)"></button>
  <button class="color-btn" style="background: green;" onclick="chooseColor(3)"></button>
  <button class="color-btn" style="background: yellow;" onclick="chooseColor(4)"></button>
  <button class="color-btn" style="background: brown;" onclick="chooseColor(5)"></button>
  <button class="color-btn" style="background: black;" onclick="chooseColor(6)"></button>
  <button class="color-btn" style="background: gray;" onclick="chooseColor(7)"></button>
  <button class="color-btn" style="background: purple;" onclick="chooseColor(8)"></button>
</div>

<button id="send-btn" onclick="sendResult()">Отправить</button>

<script>
  let selectedColors = [];
  let userId = null;

  // Получаем user_id из Telegram WebApp
  Telegram.WebApp.ready();
  if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
    userId = Telegram.WebApp.initDataUnsafe.user.id;
  }

  function chooseColor(color) {
    if (!selectedColors.includes(color)) {
      selectedColors.push(color);
      document.querySelectorAll(".color-btn")[color - 1].style.visibility = "hidden";
    }
    if (selectedColors.length === 8) {
      document.getElementById("send-btn").style.display = "block";
    }
  }

  function sendResult() {
    if (!userId) {
      alert("Ошибка: Telegram ID не найден");
      return;
    }

    fetch("https://hook.eu2.make.com/qhbbx786kvg96gvpgru3kacap9elhtkf", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: userId, colors: selectedColors })
    })
    .then(response => response.json())
    .then(data => {
      console.log("Успех:", data);
      document.getElementById("send-btn").remove();
      document.body.innerHTML += "<p>Результаты получены, возвращайся в бот.</p>";
    })
    .catch(error => {
      console.error("Ошибка:", error);
      alert("Ошибка при отправке данных");
    });
  }
</script>

</body>
</html>
