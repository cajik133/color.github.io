<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест Люшера</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #color-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .color-btn {
      width: 80px;
      height: 80px;
      border: none;
      cursor: pointer;
    }
    #send-btn {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

<h2>Выбери цвета по порядку</h2>
<div id="color-grid"></div>
<button id="send-btn" onclick="sendResult()">Отправить</button>

<script>
  const webhookURL = "https://hook.eu2.make.com/6jj3m26b25ll7tv8cuz9vg55pojnbap6";

  const colors = [
    { color: "blue", id: 1 },
    { color: "green", id: 2 },
    { color: "red", id: 3 },
    { color: "yellow", id: 4 },
    { color: "purple", id: 5 },
    { color: "brown", id: 6 },
    { color: "black", id: 7 },
    { color: "gray", id: 8 }
  ];

  const selectedOrder = [];

  function renderColors() {
    const grid = document.getElementById("color-grid");
    grid.innerHTML = "";
    colors.forEach(({ color, id }) => {
      const btn = document.createElement("button");
      btn.classList.add("color-btn");
      btn.style.background = color;
      btn.onclick = () => selectColor(id, btn);
      grid.appendChild(btn);
    });
  }

  function selectColor(id, btn) {
    selectedOrder.push(id);
    btn.remove(); // Удаляем кнопку после выбора
    if (selectedOrder.length === colors.length) {
      document.getElementById("send-btn").style.display = "block";
    }
  }

  function sendResult() {
    fetch(webhookURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ order: selectedOrder })
    })
    .then(response => response.json())
    .then(data => {
      console.log("Успешно отправлено:", data);
      document.body.innerHTML = "<h2>Результаты получены, возвращайся в бот!</h2>";
    })
    .catch(error => console.error("Ошибка:", error));
  }

  renderColors();
</script>

</body>
</html>
