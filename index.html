<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест Люшера</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #color-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .color-btn {
      width: 80px;
      height: 80px;
      border: none;
      cursor: pointer;
    }
    #send-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }
    #status-msg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Выбери цвета в порядке предпочтения</h2>
  <div id="color-grid">
    <button class="color-btn" style="background: blue;" onclick="chooseColor('blue')"></button>
    <button class="color-btn" style="background: red;" onclick="chooseColor('red')"></button>
    <button class="color-btn" style="background: green;" onclick="chooseColor('green')"></button>
    <button class="color-btn" style="background: yellow;" onclick="chooseColor('yellow')"></button>
    <button class="color-btn" style="background: brown;" onclick="chooseColor('brown')"></button>
    <button class="color-btn" style="background: black;" onclick="chooseColor('black')"></button>
    <button class="color-btn" style="background: gray;" onclick="chooseColor('gray')"></button>
    <button class="color-btn" style="background: purple;" onclick="chooseColor('purple')"></button>
  </div>

  <button id="send-btn" onclick="sendResult()">Отправить</button>
  <p id="status-msg"></p>

  <script>
    let selectedColors = [];

    function chooseColor(color) {
      if (!selectedColors.includes(color)) {
        selectedColors.push(color);
        document.querySelectorAll('.color-btn').forEach(btn => {
          if (btn.style.background === color) {
            btn.style.visibility = 'hidden';
          }
        });
      }
      if (selectedColors.length === 8) {
        document.getElementById('send-btn').style.display = 'block';
      }
    }

    function sendResult() {
      const webhookUrl = "https://hook.eu2.make.com/6jj3m26b25ll7tv8cuz9vg55pojnbap6";

      fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ colors: selectedColors })
      })
      .then(response => response.text()) // исправлено с response.json() на response.text()
      .then(data => {
        document.getElementById('status-msg').innerText = "Результаты получены. Возвращайся в бот!";
        document.getElementById('send-btn').style.display = 'none';
      })
      .catch(error => {
        console.error("Ошибка при отправке данных:", error);
        document.getElementById('status-msg').innerText = "Ошибка при отправке. Попробуй ещё раз.";
      });
    }
  </script>

</body>
</html>
