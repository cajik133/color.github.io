<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Люшера</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h2>Выбери самый приятный цвет</h2>
<div id="color-grid">
    <button class="color-btn" style="background: blue;" onclick="chooseColor('blue', this)"></button>
    <button class="color-btn" style="background: red;" onclick="chooseColor('red', this)"></button>
    <button class="color-btn" style="background: green;" onclick="chooseColor('green', this)"></button>
    <button class="color-btn" style="background: yellow;" onclick="chooseColor('yellow', this)"></button>
    <button class="color-btn" style="background: purple;" onclick="chooseColor('purple', this)"></button>
    <button class="color-btn" style="background: brown;" onclick="chooseColor('brown', this)"></button>
    <button class="color-btn" style="background: gray;" onclick="chooseColor('gray', this)"></button>
</div>

<button id="send-result" onclick="sendResult()">Отправить</button>

<script>
    let selectedColors = [];

    function chooseColor(color, button) {
        if (selectedColors.includes(color)) return;
        selectedColors.push(color);

        // Скрываем выбранную кнопку
        button.style.display = "none";

        // Показываем кнопку отправки только после выбора 8 цветов
        if (selectedColors.length === 8) {
            document.getElementById("send-result").style.display = "block";
        }
    }

    async function sendResult() {
        try {
            // Логируем выбранные цвета
            console.log("Выбранные цвета:", selectedColors);

            // Подготовка данных для отправки в Make (Webhook URL)
            const webhookUrl = "https://hook.eu2.make.com/your-webhook-url"; // Замените на ваш URL

            const response = await fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    selectedColors: selectedColors
                }),
            });

            // Если отправка прошла успешно
            if (response.ok) {
                console.log("Данные успешно отправлены!");
                // Закрываем WebApp и скрываем кнопку
                Telegram.WebApp.close();
            } else {
                console.error("Ошибка при отправке данных:", response.statusText);
            }
            
            // Скрыть кнопку отправки
            document.getElementById("send-result").style.display = "none";

        } catch (error) {
            console.error("Ошибка при отправке данных:", error);
            alert("Произошла ошибка при отправке данных.");
        }
    }
</script>

</body>
</html>
