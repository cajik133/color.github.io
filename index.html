<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест Люшера</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #color-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .color-btn {
      width: 60px;
      height: 60px;
      border: none;
      cursor: pointer;
    }
    #submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }
    #submit-btn:disabled {
      background: gray;
      cursor: not-allowed;
    }
    #message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

<h2>Выбери самый приятный цвет</h2>
<div id="color-grid"></div>
<button id="submit-btn" onclick="sendResult()">Отправить</button>
<p id="message">Результаты получены! Вернись в бота.</p>

<script>
  let colors = [
    { name: 'blue', hex: '#0000FF' },
    { name: 'red', hex: '#FF0000' },
    { name: 'green', hex: '#008000' },
    { name: 'yellow', hex: '#FFFF00' },
    { name: 'purple', hex: '#800080' },
    { name: 'black', hex: '#000000' },
    { name: 'gray', hex: '#808080' },
    { name: 'brown', hex: '#A52A2A' }
  ];
  let selectedColors = [];
  let userId = Telegram.WebApp.initDataUnsafe?.user?.id || null;

  function renderColors() {
    const grid = document.getElementById('color-grid');
    grid.innerHTML = '';
    colors.forEach((color, index) => {
      let btn = document.createElement('button');
      btn.className = 'color-btn';
      btn.style.background = color.hex;
      btn.onclick = function () {
        selectedColors.push(index + 1);
        colors.splice(index, 1);
        renderColors();
      };
      grid.appendChild(btn);
    });
  }

  function sendResult() {
    if (!userId) {
      alert('Ошибка: не найден Telegram ID');
      return;
    }

    fetch('https://hook.eu2.make.com/6jj3m26b25ll7tv8cuz9vg55pojnbap6', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user_id: userId, colors: selectedColors })
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('submit-btn').style.display = 'none';
      document.getElementById('message').style.display = 'block';
    })
    .catch(error => console.error('Ошибка при отправке данных:', error));
  }

  renderColors();
</script>

</body>
</html>
