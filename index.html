<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест Люшера</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #color-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .color-btn {
      width: 80px;
      height: 80px;
      border: none;
      cursor: pointer;
    }
    #send-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Выбери самый приятный цвет</h2>
<div id="color-grid">
  <button class="color-btn" style="background: blue;" onclick="chooseColor(1)"></button>
  <button class="color-btn" style="background: red;" onclick="chooseColor(2)"></button>
  <button class="color-btn" style="background: green;" onclick="chooseColor(3)"></button>
  <button class="color-btn" style="background: yellow;" onclick="chooseColor(4)"></button>
</div>

<button id="send-btn" onclick="sendResult()">Отправить</button>

<script>
  let selectedColors = [];
  let userId = null;

  // Получение user_id из Telegram WebApp или URL
  function getUserId() {
    if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
      return Telegram.WebApp.initDataUnsafe.user.id;
    } else {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("user_id");
    }
  }

  // Инициализация user_id
  userId = getUserId();
  console.log("User ID:", userId);

  function chooseColor(color) {
    if (!selectedColors.includes(color)) {
      selectedColors.push(color);
      document.querySelectorAll(".color-btn")[color - 1].style.visibility = "hidden";
    }
  }

  function sendResult() {
    if (!userId) {
      alert("Ошибка: user_id не найден!");
      return;
    }

    fetch("https://hook.eu2.make.com/qhbbx786kvg96gvpgru3kacap9elhtkf", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        user_id: userId,
        colors: selectedColors
      })
    })
    .then(response => response.json())
    .then(data => {
      console.log("Успешно отправлено:", data);
      document.getElementById("send-btn").remove();
      let message = document.createElement("p");
      message.textContent = "Результаты получены! Вернись в бот.";
      document.body.appendChild(message);
    })
    .catch(error => {
      console.error("Ошибка при отправке данных:", error);
    });
  }
</script>

</body>
</html>
