<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Люшера</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Выбери самый приятный цвет</h2>
<div id="color-grid">
    <button class="color-btn" style="background: blue;" onclick="chooseColor(1, this)"></button>
    <button class="color-btn" style="background: red;" onclick="chooseColor(2, this)"></button>
    <button class="color-btn" style="background: green;" onclick="chooseColor(3, this)"></button>
    <button class="color-btn" style="background: yellow;" onclick="chooseColor(4, this)"></button>
    <button class="color-btn" style="background: purple;" onclick="chooseColor(5, this)"></button>
    <button class="color-btn" style="background: brown;" onclick="chooseColor(6, this)"></button>
    <button class="color-btn" style="background: gray;" onclick="chooseColor(7, this)"></button>
    <button class="color-btn" style="background: black;" onclick="chooseColor(8, this)"></button>
</div>

<button id="submit-btn" onclick="sendResults()" style="display: none;">Отправить</button>

<script>
    let chosenColors = [];

    function chooseColor(colorId, element) {
        chosenColors.push(colorId);
        element.style.display = "none"; // Удаляем кнопку после нажатия

        // Показываем кнопку "Отправить", когда все цвета выбраны
        if (chosenColors.length === 8) {
            document.getElementById("submit-btn").style.display = "block";
        }
    }

    function sendResults() {
        const tg = window.Telegram.WebApp;
        tg.sendData(JSON.stringify(chosenColors)); // Отправляем данные в бота
        tg.close(); // Закрываем WebView
    }
</script>

</body>
</html>
