<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест Люшера</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #color-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .color-btn {
      width: 50px;
      height: 50px;
      border: none;
      cursor: pointer;
    }
    #send-button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Выбери самый приятный цвет</h2>
<div id="color-grid">
  <button class="color-btn" style="background: blue;" onclick="chooseColor('blue', this)"></button>
  <button class="color-btn" style="background: red;" onclick="chooseColor('red', this)"></button>
  <button class="color-btn" style="background: green;" onclick="chooseColor('green', this)"></button>
  <button class="color-btn" style="background: yellow;" onclick="chooseColor('yellow', this)"></button>
  <button class="color-btn" style="background: purple;" onclick="chooseColor('purple', this)"></button>
  <button class="color-btn" style="background: brown;" onclick="chooseColor('brown', this)"></button>
  <button class="color-btn" style="background: gray;" onclick="chooseColor('gray', this)"></button>
  <button class="color-btn" style="background: black;" onclick="chooseColor('black', this)"></button>
</div>

<button id="send-button" onclick="sendResult()" disabled>Отправить</button>

<script>
  let selectedColors = [];

  function chooseColor(color, btnElement) {
    // Если цвет уже выбран, не добавляем
    if (selectedColors.includes(color)) return;

    selectedColors.push(color);
    
    // Удаляем выбранную кнопку
    btnElement.style.display = 'none';

    // Если выбрано все 8 цветов, активируем кнопку отправки и скрываем её
    if (selectedColors.length === 8) {
      document.getElementById('send-button').disabled = false;
    }
  }

  function sendResult() {
    const webhookUrl = "https://hook.eu2.make.com/6jj3m26b25ll7tv8cuz9vg55pojnbap6";

    // Проверяем, что все цвета выбраны
    if (selectedColors.length < 8) {
      alert("Выберите все 8 цветов перед отправкой!");
      return;
    }

    // Отправляем данные
    fetch(webhookUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: new URLSearchParams({
        "colors": selectedColors.join(',')  // Передаем данные через form data
      })
    })
    .then(response => {
      if (response.ok) {
        alert("Результаты получены, возвращайся в бот!");
        // Скрываем кнопку отправки после успешной отправки
        document.getElementById('send-button').style.display = 'none';
      } else {
        alert("Ошибка при отправке данных!");
      }
    })
    .catch(error => {
      alert("Ошибка при отправке данных!");
      console.error("Ошибка:", error);
    });
  }
</script>

</body>
</html>
